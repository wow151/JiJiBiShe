<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增记录</title>
    <style>
        /* CSS styles */
        /* Center the form */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Style the form container */
        .form-container {
            width: 400px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>新增记录</h1>
        <form method="POST">
            <label for="product_name">产品名称：</label>
            <input type="text" id="product_name" name="product_name"><br>

            <label for="daily_interest">日收益率：</label>
            <input type="text" id="daily_interest" name="daily_interest"><br>

            <label for="daily_income_per_10k">每万元收益：</label>
            <input type="text" id="daily_income_per_10k" name="daily_income_per_10k"><br>

            <label for="inves_money">我的投资金额：</label>
            <input type="text" id="inves_money" name="inves_money"><br>

            <button type="submit">提交</button>
        </form>
    </div>
</body>
</html>
