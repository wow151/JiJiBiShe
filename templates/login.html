<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - University Finance System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/static/images/background.jpg'); /* 设置背景图片 */
            background-size: cover;
            background-position: center;
            z-index: -1; /* 使背景图片处于底层 */
        }
        .login-container {
            position: absolute;
            top: 50%;
            right: 5%; /* 调整到页面右侧 */
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px; /* 调整内边距 */
            border-radius: 10px;
            width: 300px; /* 调整宽度 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* 添加阴影效果 */
        }
        .login-container h2 {
            text-align: center;
        }
        .login-form {
            display: flex;
            flex-direction: column;
        }
        .login-form input {
            margin-bottom: 20px; /* 调整输入框之间的间距 */
            padding: 15px; /* 调整输入框内边距 */
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-form button {
            padding: 15px; /* 调整按钮内边距 */
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .register-link {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="background-container"></div>
    <div class="login-container">
        <h2>Login to University Finance System</h2>
        <form class="login-form" action="/login" method="post">
            <input type="text" name="username" placeholder="Username">
            <input type="password" name="password" placeholder="Password">
            <button type="submit">Login</button>
        </form>
        <div class="register-link">
            <a href="/register">Don't have an account? Register here.</a>
        </div>
    </div>
</body>
</html>
